<!DOCTYPE html>
<head>
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JS CALCULATOR - Louis Hough</h1>
    <div id="calcContainer">
        <div id="display">
            <div id="runninginput">12345</div>
            <div id="result">12345</div>
        </div>
        <button id="allCancel" class="funcBtn">AC</button>
        <button id="delete" class="funcBtn">&#9003;</button>
        <button id="add" class="funcBtn">+</button>
        <button id="sub" class="funcBtn">-</button>
        <button id="mult" class="funcBtn">ร</button>
        <button id="divi" class="funcBtn">รท</button>
        <button id="equals" class="funcBtn">=</button>
    </div>
<script src="main.js"></script>   
</body>
