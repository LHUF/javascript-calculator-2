<!DOCTYPE html>
<head>
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JS CALCULATOR - Louis Hough</h1>
    <div id="calcContainer">
        <div id="display">
            <div id="runninginput">12345</div>
            <div id="result">12345</div>
        </div>
        <button id="allCancel" class="funcBtn">AC</button>
        <button id="delete" class="funcBtn">&#9003;</button>
        <button id="add" class="funcBtn">+</button>
        <button id="sub" class="funcBtn">-</button>
        <button id="mult" class="funcBtn">ร</button>
        <button id="divi" class="funcBtn">รท</button>
        <button id="equals" class="funcBtn">=</button>
        <button id="no9" class="numBtn">9</button>
        <button id="no8" class="numBtn">8</button>
        <button id="no7" class="numBtn">7</button>
        <button id="no6" class="numBtn">6</button>
        <button id="no5" class="numBtn">5</button>
        <button id="no4" class="numBtn">4</button>
        <button id="no3" class="numBtn">3</button>
        <button id="no2" class="numBtn">2</button>
        <button id="no1" class="numBtn">1</button>
        <button id="no0" class="numBtn">0</button>
        <button id="decimal" class="numBtn">.</button>
    </div>
<script src="main.js"></script>   
</body>
