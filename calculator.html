<!DOCTYPE html>
<head>
    <title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JS CALCULATOR - Louis Hough</h1>
    <div id="calcContainer">
        <div id="display">
            <div id="runninginput"></div>
            <div id="result">0</div>
        </div>
        <button id="allCancel" class="funcBtn">AC</button>
        <button id="delete" class="funcBtn">&#9003;</button>
        <button id="add" class="funcBtn">+</button>
        <button id="sub" class="funcBtn">-</button>
        <button id="mult" class="funcBtn">ร</button>
        <button id="divi" class="funcBtn">รท</button>
        <button id="equals" class="funcBtn">=</button>
        <button id="no9" class="numBtn" data-value="9">9</button>
        <button id="no8" class="numBtn" data-value="8">8</button>
        <button id="no7" class="numBtn" data-value="7">7</button>
        <button id="no6" class="numBtn" data-value="6">6</button>
        <button id="no5" class="numBtn" data-value="5">5</button>
        <button id="no4" class="numBtn" data-value="4">4</button>
        <button id="no3" class="numBtn" data-value="3">3</button>
        <button id="no2" class="numBtn" data-value="2">2</button>
        <button id="no1" class="numBtn" data-value="1">1</button>
        <button id="no0" class="numBtn" data-value="0">0</button>
        <button id="decimal" class="numBtn" data-value=".">.</button>
    </div>
<script src="main.js"></script>   
</body>
